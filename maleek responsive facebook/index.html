<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Log in or  sign up</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main class="shell" role="main">
        <!-- Left brand / message -->
         <section class="brand" aria-label="Brand">
            <!--using text instead of the actual logo for simplicity-->
            <h1 class="logo" aria-label="Facebook">Facebook</h1>
            <p class="tagline">Connect with friends and the world around you.</p>
        </section>

        <!--Right login card-->
        <section class="card"aria-label="Log in">
            <form class="login-form" action="#" method="post"novalidate>
                <div class="field">
                <input type="text" placeholder="Email address or phone number">
                <input type="text" Password" placeholder="Password">    
                </div>
                <button class="btn-primary" type="submit">Log in</button>

                <p class="help">
                    <a class="link" href="#">Forgotten password?</a>
                </p>


                <button class="btn btn-secondary" type="button">Create new account</button>
            </form>

            <p class="create-page">
                <a href="#" class="link">Create a Page</a>
            </p>
        </section>
    <main>

    <footer class="footer" aria-label="Language and links">
        <nav class="lang">
            <ul>
                <li><a href="#" aria-current="page"> English (US)</a></li>
                <li><a href="#" aria-current="page"> Portuguese (Portugal)</a></li>
                <li><a href="#" aria-current="page"> Espanol (Spain)</a></li>
                <li><a href="#" aria-current="page"> Portuguese (Brasil)</a></li>
                <li><button class="btn btn-ghost" type="button" aria-label="Show more Languages">+</button>
            </ul>
        </nav>
    </footer>
    </main>
    
    
</body>
</html>
