<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card UI Design</title>

    <!-- CSS -->
     <link rel="stylesheet" href="style.css"> 

     <!-- Boxicons CSS -->
      <link 
      href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="images/photo_5848471849481129466_x.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Adekola AbdulMaleek</span>
            <span class="job">Web Developer</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: blue;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: blue;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background: red;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background: red;" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">100k</span>
            </div>

            <div class="data">
               <i class='bx bx-message-rounded'></i>
                <span class="number">34k</span>
            </div>
            
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">19.8k</span>
            </div>
        </div>
    </div>
    
</body>
</html>
